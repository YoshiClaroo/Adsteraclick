<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .token-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0f0ff;
            color: #007bff;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-blue { background-color: #007bff; }
        .btn-green { background-color: #28a745; }
        .btn-orange { background-color: #ff9800; }
        .btn-darkblue { background-color: #0056b3; }
        .footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .footer button {
            width: auto;
            background-color: #e0f0ff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">SOCIO DE RED DE ANUNCIOS: ADSTERRA</div>
    <div class="container">
        <h1>¡Mira Anuncios y Gana Recompensas!</h1>
        <div class="token-box">
            Tokens: <span id="tokens">0</span>
        </div>
        <div>DESARROLLADO POR Md Hasibul</div>

        <!-- Botones de Anuncios -->
        <button class="btn-blue" onclick="verAnuncio()">Anuncio 1</button>
        <button class="btn-green" onclick="verAnuncio()">Anuncio 2</button>
        <button class="btn-orange" onclick="verAnuncio()">Anuncio 3</button>
        <button class="btn-darkblue" onclick="compartir()">Compartir</button>
    </div>

    <div class="footer">
        <button>INICIO</button>
        <button>RETIRAR</button>
        <button>INFO</button>
    </div>

    <script>
        let tokens = localStorage.getItem("tokens") ? parseInt(localStorage.getItem("tokens")) : 0;
        const enlaceAnuncio = "https://sowpoint.com/ug0i3zjb?key=5f9ccabbd099c0fac8115db2e6f6a356";
        
        // Actualiza el contador de tokens en la página
        document.getElementById("tokens").innerText = tokens;

        function verAnuncio() {
            // Abre el enlace en una nueva pestaña
            window.open(enlaceAnuncio, "_blank");
            tokens += 10; // Agregar 10 tokens
            localStorage.setItem("tokens", tokens); // Guardar tokens en localStorage
            document.getElementById("tokens").innerText = tokens; // Actualizar el contador
        }

        function compartir() {
            alert("Función de compartir aún no implementada.");
        }
    </script>
</body>
</html>
