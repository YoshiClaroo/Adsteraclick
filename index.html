<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .token-box {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0f0ff;
            color: #007bff;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-blue { background-color: #007bff; }
        .btn-green { background-color: #28a745; }
        .btn-orange { background-color: #ff9800; }
        .btn-darkblue { background-color: #0056b3; }
        .footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .footer button {
            width: auto;
            background-color: #e0f0ff;
            color: black;
        }
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #007bff;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">SOCIO DE RED DE ANUNCIOS: ADSTERRA</div>
    <div class="container">
        <h1>¡Mira Anuncios y Gana Recompensas!</h1>
        <div class="token-box">
            Tokens: <span id="tokens">0</span>
        </div>
        <div>DESARROLLADO POR Md Hasibul</div>

        <!-- Botones de Anuncios -->
        <button class="btn-blue" onclick="verAnuncio()">Anuncio 1</button>
        <button class="btn-green" onclick="verAnuncio()">Anuncio 2</button>
        <button class="btn-orange" onclick="verAnuncio()">Anuncio 3</button>
        <button class="btn-darkblue" onclick="compartir()">Compartir</button>
    </div>

    <div class="footer">
        <button>INICIO</button>
        <button>RETIRAR</button>
        <button>INFO</button>
    </div>

    <!-- Alerta personalizada -->
    <div id="alertBox" class="alert-box">
        Verificando enlace...
    </div>

    <script>
        let tokens = localStorage.getItem("tokens") ? parseInt(localStorage.getItem("tokens")) : 0;
        const enlaceAnuncio = "https://sowpoint.com/nw2x0jk64?key=399b088964c2bd7a1b4398ae7fd96653";

        function actualizarTokens() {
            document.getElementById("tokens").innerText = tokens;
        }

        function verAnuncio() {
            // Mostrar la alerta
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";

            // Esperar 5 segundos y abrir el enlace
            setTimeout(() => {
                tokens += 10; // Sumar tokens
                localStorage.setItem("tokens", tokens);
                actualizarTokens();

                // Abrir el enlace
                window.location.href = enlaceAnuncio; 
            }, 5000);
        }

        function compartir() {
            alert("¡Comparte este sitio con tus amigos!");
        }

        window.onload = actualizarTokens;
    </script>
</body>
</html>
