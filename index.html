<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pruebas de Publicidad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .ad-container {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .ad-title {
            font-size: 16px;
            color: #3498db;
            margin-top: 0;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px dashed #eee;
        }
        
        .ad-space {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            overflow: hidden;
        }
        
        /* Estilos para el popup */
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #popup-content {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 340px;
            height: 290px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        
        #close-popup {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #close-popup:hover {
            background-color: #2980b9;
        }
        
        .main-content {
            display: none;
        }
        
        .social-bar {
            margin: 15px 0;
            text-align: center;
        }
        
        /* Estilos específicos para móviles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .ad-container {
                padding: 10px;
                margin-bottom: 10px;
            }
            
            #popup-content {
                width: 90%;
                max-width: 340px;
                height: auto;
                padding: 10px;
            }
            
            .banner-728x90 {
                width: 100%;
                min-height: 90px;
            }
            
            .banner-250x300 {
                width: 300px;
                height: 250px;
                margin: 0 auto;
            }
        }
        
        /* Estilos para desktop */
        @media (min-width: 769px) {
            .banner-728x90 {
                width: 728px;
                height: 90px;
                margin: 0 auto;
            }
            
            .banner-250x300 {
                width: 300px;
                height: 250px;
                margin: 0 auto;
            }
            
            .ad-grid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-bottom: 15px;
            }
            
            .ad-grid .ad-container {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Popup de espera con banner 250x300 -->
    <div id="popup-overlay">
        <div id="popup-content">
            <h3>Por favor espere</h3>
            <div class="ad-space banner-250x300">
                <!-- Banner 250x300 -->
                <script type="text/javascript">
                    atOptions = {

                </script>
                <script type="text/javascript" src="//www.highperformanceformat.com/af959296cfa30fd80aa71c6af9a1e783/invoke.js"></script>
            </div>
            <div id="countdown">10</div>
            <p>Redireccionando al contenido...</p>
            <button id="close-popup" style="display: none;">Continuar</button>
        </div>
    </div>
    
    <!-- Contenido principal -->

        <main>

                    <script type="text/javascript" src="//www.highperformanceformat.com/5a6492804709f48b558f0da1d2a5bc0f/invoke.js"></script>
                </div>
            </div>
            
            <!-- Grid de banners para desktop -->
            <div class="ad-grid">
                <!-- Primer banner 250x300 -->

            </div>
        </main>
        
        <footer>
            <p>Página de pruebas - © 2023</p>
        </footer>
    </div>

    <script>
        // Contador regresivo
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');
        const popupOverlay = document.getElementById('popup-overlay');
        const mainContent = document.querySelector('.main-content');
        const closeButton = document.getElementById('close-popup');
        
        function updateCountdown() {
            countdownElement.textContent = seconds;
            seconds--;
            
            if (seconds < 0) {
                popupOverlay.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Iniciar el contador cuando se carga la página
        window.onload = function() {
            updateCountdown();
            
            // Permitir cerrar manualmente después de 3 segundos
            setTimeout(() => {
                closeButton.style.display = 'block';
            }, 3000);
            
            closeButton.addEventListener('click', function() {
                popupOverlay.style.display = 'none';
                mainContent.style.display = 'block';
            });
        };
    </script>
</body>
    </html>
