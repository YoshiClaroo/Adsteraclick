<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Generador de Mensajes Secretos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff2a6d;
            --neon-blue: #05d9e8;
            --neon-purple: #d300c5;
            --dark-space: #0d0221;
        }

        body {
            background: var(--dark-space);
            color: white;
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 2rem;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--neon-pink);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            padding: 12px 15px;
            width: 80%;
            color: white;
            font-size: 1rem;
            margin: 8px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            margin: 15px 0;
            width: 80%;
            letter-spacing: 1px;
        }

        #resultado {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--neon-blue);
            padding: 15px;
            margin: 20px auto;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 80%;
            min-height: 80px;
        }

        .smartlink {
            color: var(--neon-blue);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        /* Estilos del botón de copiar */
        .btn-copiar {
            background: var(--neon-blue) !important;
            padding: 8px 15px !important;
            font-size: 0.9rem !important;
            margin-top: 10px !important;
            width: auto !important;
            display: inline-block !important;
        }

        .tooltip {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neon-blue);
            color: var(--dark-space);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DE<br>MENSAJES<br>CIFRADOS</h1>
        <p class="subtitle">60+ mensajes secretos esperando ser revelados! ✨</p>
        
        <input type="text" id="tuNombre" placeholder="Tu nombre" value="Nicolas">
        <input type="text" id="suNombre" placeholder="Su nombre" value="Maria">
        
        <button onclick="generarMensaje()">DESCIFRAR MENSAJE</button>
        
        <div id="resultado-container">
            <div id="resultado"></div>
        </div>

        <a href="https://otieu.com/4/9347218" target="_blank" class="smartlink">Descubre cómo descifrarlo por completo</a>

        <footer>
            © 2025 Mensajes Cifrados | Diviértete responsablemente
        </footer>
    </div>

    <!-- Tooltip para copiar -->
    <div class="tooltip" id="tooltip">¡Mensaje copiado! 📋</div>

    <script>
        // 60+ Mensajes cifrados (¡ampliados como pediste!)
        const mensajes = [

            "🔐 {tuNombre}, hay un 78% de probabilidad de que {suNombre} te extrañe.",
            "👀 {suNombre} evita hablar de {tuNombre}... ¿por qué será?",
            "💞 {tuNombre} + {suNombre} = 100% química según el universo.",
            "📵 {suNombre} tiene una pantalla guardada con {tuNombre}.",
            "🌌 El universo alinea a {suNombre} con {tuNombre} este mes.",
            "💌 {suNombre} escribió y borró un mensaje para {tuNombre} anoche.",
            "👻 {suNombre} busca excusas para hablar con {tuNombre}.",
            "🎲 {tuNombre}, {suNombre} mencionó tu nombre mientras dormía.",
            "🔮 {tuNombre}, la luna revela que {suNombre} te extraña.",
            "💫 {suNombre} tiene un crush no confesado hacia {tuNombre}.",
            "📱 {tuNombre}, {suNombre} revisa tu último acceso a WhatsApp.",
            "💔 {suNombre} oculta sus verdaderos sentimientos por {tuNombre}.",
            "✨ {tuNombre}, hay un 89% de probabilidad de que {suNombre} sueñe contigo.",
            "🌠 {suNombre} guarda un objeto personal de {tuNombre}.",
            "💞 {tuNombre} y {suNombre} tienen almas gemelas según el tarot.",
            "🔎 {suNombre} investigó el perfil de {tuNombre} esta semana.",
            "💘 {tuNombre}, {suNombre} tiene una playlist inspirada en ti.",
            "🌃 {tuNombre}, {suNombre} miró la luna pensando en ti ayer.",
            "📸 {suNombre} guarda fotos de {tuNombre} en su galería secreta.",

            "🏆 {suNombre} te incluyó en su lista de 'personas increíbles'.",
            "🍵 {suNombre} prepara té como a {tuNombre} le gusta.",
            "🧩 {suNombre} encontró similitudes astrológicas con {tuNombre}.",
            "🎭 {suNombre} cambia de humor cuando hablan de {tuNombre}.",
            "📲 {suNombre} activó notificaciones especiales para tus mensajes.",
            "🌎 {suNombre} piensa en {tuNombre} cuando viaja.",
            "🕯️ {suNombre} enciende velas cuando extraña a {tuNombre}.",
            "🧸 {suNombre} tiene un peluche que te recuerda.",
            "📝 {suNombre} escribe cartas para {tuNombre} que nunca envía.",
            "🎧 {suNombre} escucha audios tuyos antes de dormir.",
            "🛒 {suNombre} compró algo porque le recordó a {tuNombre}.",
            "🌄 {suNombre} te dedicó un amanecer en sus pensamientos.",
            "🔔 {suNombre} se sobresalta cuando escucha tu nombre.",
            "🧠 {suNombre} tiene un recuerdo vívido de tu primer encuentro.",
            "🏡 {suNombre} imagina cómo sería vivir con {tuNombre}.",
            "💌 {suNombre} colecciona cosas que te pertenecieron."
        ];

        function generarMensaje() {
            const tuNombre = document.getElementById('tuNombre').value || 'Anónimo';
            const suNombre = document.getElementById('suNombre').value || 'Anónimo';

            const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];
            const mensajeFinal = mensajeAleatorio
                .replace(/{tuNombre}/g, tuNombre)
                .replace(/{suNombre}/g, suNombre);

            // Mostrar mensaje + botón de copiar
            document.getElementById('resultado').innerHTML = `
                <div id="texto-mensaje">${mensajeFinal}</div>
                <button class="btn-copiar" onclick="copiarMensaje()">📋 Copiar mensaje</button>
            `;
        }

        // Función para copiar SOLO el texto del mensaje (sin HTML)
        function copiarMensaje() {
            const textoMensaje = document.getElementById('texto-mensaje').textContent;
            navigator.clipboard.writeText(textoMensaje)
                .then(() => {
                    const tooltip = document.getElementById('tooltip');
                    tooltip.classList.add('show');
                    setTimeout(() => tooltip.classList.remove('show'), 2000);
                })
                .catch(err => {
                    console.error('Error al copiar: ', err);
                    alert('No se pudo copiar. Intenta manualmente: Ctrl+C');
                });
        }

        // Generar mensaje al cargar
        window.onload = generarMensaje;
    </script>
</body>
</html>
