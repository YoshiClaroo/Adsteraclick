    <!-- Script de Adsterra -->
    <script>
        // URL de Adsterra
        const adsterraUrl = "https://sowpoint.com/nw2x0jk64?key=399b088964c2bd7a1b4398ae7fd96653";

        // Función para abrir el popunder hasta un máximo de dos veces por sesión
        function openAdsterraPopunder() {
            // Obtener el número de veces que se ha abierto el popunder en esta sesión
            let popunderCount = parseInt(sessionStorage.getItem("adsterraPopunderCount")) || 0;

            // Verificar si el popunder se ha abierto menos de dos veces
            if (popunderCount < 2) {
                window.open(adsterraUrl, "_blank", "noopener,noreferrer");

                // Incrementar el contador y guardarlo en sessionStorage
                popunderCount++;
                sessionStorage.setItem("adsterraPopunderCount", popunderCount);
            }
        }

        // Evento para activar el popunder al hacer clic en cualquier parte de la página
        document.addEventListener("click", openAdsterraPopunder);
    </script>
